spring.application.name=ms_projects

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${POSTGRES_DB}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.swagger-ui.path=/docs

server.port=8080
employee.service.url=http://localhost:8081
equipment.service.url=http://localhost:8082
project.service.url=http://localhost:8083
contract.service.url=http://localhost:8084